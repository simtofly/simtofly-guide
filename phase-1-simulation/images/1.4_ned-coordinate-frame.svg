<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 400">
  <defs>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391"/>
      <stop offset="100%" style="stop-color:#48bb78"/>
    </linearGradient>
    <filter id="shadow4" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53e3e"/>
    </marker>
    <marker id="arrowGreen2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38a169"/>
    </marker>
    <marker id="arrowBlue2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3182ce"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="400" fill="#f7fafc"/>
  
  <!-- Title -->
  <text x="325" y="28" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600" fill="#2d3748" text-anchor="middle">NED Coordinate Frame</text>
  <text x="325" y="46" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#718096" text-anchor="middle">North-East-Down â€” Used by ArduPilot for navigation</text>
  
  <!-- 3D Coordinate System -->
  <!-- Ground plane (ellipse) -->
  <ellipse cx="200" cy="260" rx="130" ry="50" fill="#c6f6d5" stroke="#68d391" stroke-width="2" opacity="0.6"/>
  
  <!-- Grid lines on ground -->
  <line x1="90" y1="260" x2="310" y2="260" stroke="#9ae6b4" stroke-width="1" opacity="0.8"/>
  <line x1="200" y1="215" x2="200" y2="305" stroke="#9ae6b4" stroke-width="1" opacity="0.8"/>
  
  <!-- Origin point -->
  <circle cx="200" cy="260" r="6" fill="#2d3748"/>
  <text x="185" y="278" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#2d3748">Origin</text>
  
  <!-- North axis (X) - pointing up-right -->
  <line x1="200" y1="260" x2="200" y2="100" stroke="#e53e3e" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="210" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#e53e3e">N (X+)</text>
  <text x="215" y="110" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#e53e3e">North</text>
  
  <!-- East axis (Y) - pointing right -->
  <line x1="200" y1="260" x2="330" y2="300" stroke="#38a169" stroke-width="3" marker-end="url(#arrowGreen2)"/>
  <text x="335" y="305" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#38a169">E (Y+)</text>
  <text x="335" y="320" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#38a169">East</text>
  
  <!-- Down axis (Z) - pointing down -->
  <line x1="200" y1="260" x2="200" y2="360" stroke="#3182ce" stroke-width="3" marker-end="url(#arrowBlue2)"/>
  <text x="210" y="365" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#3182ce">D (Z+)</text>
  <text x="210" y="380" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#3182ce">Down</text>
  
  <!-- Drone icon at origin -->
  <g transform="translate(200, 240)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="#4a5568"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#4a5568" stroke-width="3"/>
    <circle cx="-20" cy="-5" r="4" fill="#718096"/>
    <circle cx="20" cy="-5" r="4" fill="#718096"/>
    <circle cx="0" cy="-12" r="4" fill="#718096"/>
    <circle cx="0" cy="2" r="4" fill="#718096"/>
  </g>
  
  <!-- Explanation Box -->
  <rect x="400" y="70" width="230" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow4)"/>
  <text x="515" y="95" font-family="Segoe UI, Arial, sans-serif" font-size="13" font-weight="600" fill="#2d3748" text-anchor="middle">Key Points</text>
  <line x1="420" y1="105" x2="610" y2="105" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Point 1 -->
  <circle cx="425" cy="130" r="4" fill="#e53e3e"/>
  <text x="438" y="135" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#4a5568">X+ points North</text>
  
  <!-- Point 2 -->
  <circle cx="425" cy="155" r="4" fill="#38a169"/>
  <text x="438" y="160" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#4a5568">Y+ points East</text>
  
  <!-- Point 3 -->
  <circle cx="425" cy="180" r="4" fill="#3182ce"/>
  <text x="438" y="185" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#4a5568">Z+ points Down (into ground)</text>
  
  <!-- Divider -->
  <line x1="420" y1="205" x2="610" y2="205" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Important note -->
  <rect x="415" y="215" width="200" height="55" rx="4" fill="#fff5f5"/>
  <text x="515" y="235" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600" fill="#c53030" text-anchor="middle">Important!</text>
  <text x="515" y="252" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c53030" text-anchor="middle">Altitude 10m above ground</text>
  <text x="515" y="265" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#c53030" text-anchor="middle">= Z value of -10</text>
  
  <!-- Example -->
  <text x="420" y="295" font-family="Segoe UI, Arial, sans-serif" font-size="10" font-weight="600" fill="#4a5568">Example telemetry:</text>
  <rect x="415" y="302" width="200" height="40" rx="4" fill="#edf2f7"/>
  <text x="515" y="318" font-family="Consolas, monospace" font-size="9" fill="#4a5568" text-anchor="middle">Position: N=50, E=30, D=-15</text>
  <text x="515" y="333" font-family="Consolas, monospace" font-size="9" fill="#718096" text-anchor="middle">= 50m N, 30m E, 15m altitude</text>
  
  <!-- Alternative systems note -->
  <text x="325" y="395" font-family="Segoe UI, Arial, sans-serif" font-size="9" fill="#a0aec0" text-anchor="middle">Note: Some systems use ENU (East-North-Up). ArduPilot primarily uses NED.</text>
</svg>
